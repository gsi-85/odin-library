<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Book Libary</h1>
    <dialog id="dialog">
        <form method="dialog">
          <p>
            <label>
              Title:
              <input id="title" type="text" required />
            </label>
          </p>
          <p>
            <label>
              Author:
              <input id="author" type="text" required />
            </label>
          </p>
          <p>
            <label>
              Pages:
              <input id="pages" type="number" required />
            </label>
          </p>
          <p>
            <label>
              Read?:
              <input id="read" type="checkbox" required />
            </label>
          </p>
          <div>
            <input type="submit" id="normal-close" value="Normal close" />
            <input type="submit" id="js-close" value="JS close" />
          </div>
        </form>
      </dialog>
      <p>
        <button id="show-dialog">Add New Book</button>
      </p>
      <output></output>
    <table class="main">
        <tr>
            <th>title</th>
            <th>author</th>
            <th>pages</th>
            <th>read</th>
        </tr>
    </table>
</body>
<script src="script.js"></script>
<style>
    ::backdrop {
  background-image: linear-gradient(
    45deg,
    magenta,
    rebeccapurple,
    dodgerblue,
    green
  );
  opacity: 0.75;
}
</style>
</html>
